<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

    <title>Text Editor</title>
</head>
<body>
    <div class="container">
        <div class="options">
            <button id="bold" class="option-btn format">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button id="italic" class="option-btn format">
                <i class="fa-solid fa-italic"></i>
            </button>
            <button id="underline" class="option-btn format">
                <i class="fa-solid fa-underline"></i>
            </button>
            <button id="strikethrough" class="option-btn format">
                <i class="fa-solid fa-strikethrough"></i>
            </button>
            <button id="superscript" class="option-btn format">
                <i class="fa-solid fa-superscript"></i>
            </button>
            <button id="subscript" class="option-btn format">
                <i class="fa-solid fa-subscript"></i>
            </button>

            <button id="orderedList" class="adv-option-btn format">
                <i class="fa-solid fa-list-ol"></i>
            </button>
            <button id="unorderedList" class="adv-option-btn format">
                <i class="fa-solid fa-list"></i>
            </button>

            <button id="undo" class="option-btn format">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="redo" class="option-btn format">
                <i class="fa-solid fa-rotate-right"></i>
            </button> 
            
            <button id="createLink" class="adv-option-btn">
                <i class="fa-solid fa-link"></i>
            </button>
            <button id="unlink" class="adv-option-btn">
                <i class="fa-solid fa-unlink"></i>
            </button>

            <button id="justifyLeft" class="option-btn align">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button id="justifyCenter" class="option-btn align">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button id="justifyRight" class="option-btn align">
                <i class="fa-solid fa-align-right"></i>
            </button>
            <button id="justifyFull" class="option-btn align">
                <i class="fa-solid fa-align-justify"></i>
            </button>
            <button id="indent" class="option-btn spacing">
                <i class="fa-solid fa-indent"></i>
            </button>
            <button id="outdent" class="option-btn spacing">
                <i class="fa-solid fa-outdent"></i>
            </button>

            <select id="formatBlock" class="select-btn adv-option-btn">
                <option value="h1">h1</option>
                <option value="h2">h2</option>
                <option value="h3">h3</option>
                <option value="h4">h4</option>
                <option value="h5">h5</option>
                <option value="h6">h6</option>
            </select>
            <select id="fontName" class="select-btn adv-option-btn script"></select>

            <div class="input-wrapper">
                <input type="color" id="foreColor" class="adv-option-btn">
                <label for="foreColor">Font Color</label>
            </div>
            <div class="input-wrapper">
                <input type="color" id="backColor" class="adv-option-btn">
                <label for="foreColor">Highlight Color</label>
            </div>
        </div>

        <div id="text-input" contenteditable="true"></div>
    </div>

</body>
<script src="script.js"></script>

</html>
